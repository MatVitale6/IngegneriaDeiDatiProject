<!DOCTYPE html>
<html>
<head>
    <title>Lucene Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Aggiungi altezza 100vh per centrare verticalmente */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container per la descrizione in alto -->
    <div id="descriptionContainer" class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Welcome to the best</h1>
                <h1> Search Engine</h1>
                <h1>you heave ever seen</h1>
            </div>
        </div>
    </div>

    <!-- Color picker e form centrata -->
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-4">
            <!-- Color picker -->
            <p for="colorPicker" class="form-label">For best research</p>
            <p for="colorPicker" class="form-label"></label> CHOOSE YOUR COLOR!</p>
            <input type="color" id="colorPicker" class="form-control form-control-color" value="#563d7c" title="Choose your color">
        </div>
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h3 id="headingText" class="text-center mb-4" style="color: red;">Inserisci una stringa</h3>
            <form action="/search" method="post">
                <div class="mb-3 justify-content-center">
                    <input type="text" class="form-control" id="inputString" name="inputString" required>
                </div>
                
                <!-- Row to place color picker and submit button side by side -->
                <div class="row mb-3 justify-content-center">
                    <div class="col-8">
                        <button type="submit" id="submitButton" class="btn btn-primary w-100">Invia</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>

    <div class="container mt-4">
        <div id="resultsContainer" class="border p-3" style="border-width: thick; border-color: aqua;">
            <h4>Risultati della ricerca:</h4>
        <!--diciamo che mo qui ho messo resultList ma non ho ancora capito cosa mi verrÃ¡ tornato quindi bho--> 
            <ul id="resultsList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoHkHr58Us9kRexIVMQAp7ntEj62Hf8zTsoG6ZhE6xga2+V" crossorigin="anonymous"></script>
    
    <script>
        // Aggiungi un listener per il cambiamento del colore
        document.getElementById('colorPicker').addEventListener('input', function(event) {
            const selectedColor = event.target.value;

            // Cambia il colore di sfondo e il colore del testo del tasto "Invia"
            document.getElementById('submitButton').style.backgroundColor = selectedColor;
            document.getElementById('submitButton').style.color = selectedColor === '#ffffff' ? '#000000' : '#ffffff'; // Cambia il colore del testo per contrasto

            // Cambia anche il colore del testo dell'elemento <h3>
            document.getElementById('headingText').style.color = selectedColor;

            // Cambia anche il colore di sfondo del container della descrizione
            document.getElementById('descriptionContainer').style.backgroundColor = selectedColor;
        });
    </script>
</body>
</html>
