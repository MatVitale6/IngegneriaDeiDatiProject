<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucene Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column align-items-center">

    <div id="descriptionContainer" class="container-fluid py-5 text-center rounded mb-4 shadow">
        <h2 id="mainTitle" class="display-4 fw-bold mb-2">Welcome to Colour's Search Engine</h2>
        <p class="lead">The Best Youâ€™ve Ever Seen!</p>
        <p class="lead">Be careful you might became blind looking how beautiful it is!</p>
    </div>
    <div class="container d-flex justify-content-center mb-4">
        <div class="container col-3">
            <div class="card p-4 shadow-lg text-centerL">
                <label for="colorPickerL" class="form-label">Choose one color</label>
                <input type="color" id="colorPickerL" class="form-control form-control-color mx-auto" value="#563d7c" title="Choose your color">
            </div>
        </div>
        <div class="container col-6">
            <div class="card p-4 shadow-lg w-100" style="max-width: 800px;">
                <form id="searchForm" onsubmit="performSearch(event)">
                    <div class="row align-items-center">
                        <div>
                            <input type="text" class="form-control" id="inputString" name="inputString" placeholder="Type your search here..." required>
                        </div>
                    </div>
    
                    <div class="mt-3">
                        <button type="submit" id="submitButton" class="btn w-100">Invia</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container col-3">
            <div class="card p-4 shadow-lg text-centerR">
                <label for="colorPicker" class="form-label">Choose one color</label>
                <input type="color" id="colorPickerR" class="form-control form-control-color mx-auto" value="#563d7c" title="Choose your color">
            </div>
        </div>
    </div>

    <!-- Container per i risultati della ricerca -->
    <div class="container mt-4">
        <div id="resultsContainer" class="p-4 rounded shadow">
            <h4>Risultati della ricerca:</h4>
            <ul id="resultsList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
